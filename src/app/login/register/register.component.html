<div class="container" [formGroup]="registerData">

  <mat-form-field>
    <input  type="text" matInput formControlName='email' placeholder="email">

  </mat-form-field>
  <mat-form-field>
    <input  type="password" matInput formControlName='password' placeholder="password">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="signUp()"> Register</button>

</div>
